name: Sync OpenAPI & Regenerate SDK

on:
  repository_dispatch:
    types: [openapi_updated]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install oapi-codegen (v2)
        run: |
            curl -L https://github.com/oapi-codegen/oapi-codegen/releases/download/v2.2.0/oapi-codegen_Linux_x86_64.tar.gz -o oapi.tar.gz
            tar -xzf oapi.tar.gz
            sudo mv oapi-codegen /usr/local/bin/oapi-codegen
            chmod +x /usr/local/bin/oapi-codegen

      - name: Download latest OpenAPI spec from uuidify repo
        run: |
          curl -L "https://raw.githubusercontent.com/ilkereroglu/uuidify/main/api/openapi.yaml" -o openapi/openapi.yaml

      - name: Regenerate SDK from config.yaml
        run: |
          oapi-codegen --config openapi/config.yaml openapi/openapi.yaml
          go fmt ./...

      - name: Create branch
        run: |
          BRANCH="sync-openapi-$(date +%s)"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          git checkout -b $BRANCH
          git config user.name "uuidify-bot"
          git config user.email "bot@uuidify.io"
          git add .
          git commit -m "feat(openapi): sync latest OpenAPI spec and regenerate Go SDK" || echo "No changes"

      - name: Push branch
        run: |
          git push origin $BRANCH

      - name: Create Pull Request
        id: pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH }}
          base: main
          title: "feat(openapi): sync latest OpenAPI spec and regenerate Go SDK"
          body: "Automated OpenAPI synchronization and Go SDK regeneration."
          labels: |
            automated
            openapi

      - name: Enable auto-merge
        if: steps.pr.outputs.pull-request-number != ''
        run: |
          gh pr merge ${{ steps.pr.outputs.pull-request-number }} --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

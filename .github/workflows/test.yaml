name: Go SDK Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Verify modules
        run: |
          go mod tidy

      - name: Vet
        run: |
          go vet ./...

      - name: Build
        run: |
          go build ./...

      - name: Run tests
        run: |
          go test ./... -v
